    <title>Rabbits</title>

  <body>

                    <optional value="age-d">по возрасту (убыв.) </optional>

                    <optional value="weight-u">по весу (возр.) </optional>
                    <optional value="status">по статусу </optional>
                    <optional value="breed">по породе </optional>
                    <optional value="cellNumber-d"

                      <li class="dropdown-item"><a class="" href="#">по статусу</a></li>
                      <li class="dropdown-item"><a class="" href="#">по породе</a></li>
                      <li class="dropdown-item"><a class="" href="#">по номеру клетки (убыв.)</a></li>
                      <li class="dropdown-item"><a class="" href="#">по номеру клетки (возр.)</a></li>
